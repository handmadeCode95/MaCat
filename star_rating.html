<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/starRating.css">
</head>

<body>

    <button type="button" onclick="$('link').attr('href','');">CSS(X)</button>
    <button type="button" onclick="$('link').attr('href','../css/starRating.css');">CSS(O)</button>
